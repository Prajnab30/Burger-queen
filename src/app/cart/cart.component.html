<div class="cart">
    <div *ngIf="cartService.getAllCartItems().length>0">
        <div *ngFor="let item of allCartItems">
            <div class="cart-box">
                <img class="cart-image" src="{{item.image}}">
                <div>
                    <p>{{item.name}}</p>
                    <p>{{item.price}}</p>
                </div>
                <div class="quantity-class">
                    <button class="buttn" (click)="cartService.increamentQuantity(item.id)">+</button><span style="font-size: 20px;">{{item.quantity}}</span><button class="buttn" (click)="cartService.decreamentQuantity(item.id)">-</button>
                </div> 
                <div class="quantity-class">
                    <button class="buttn" (click)="deleteCartItem(item.id)"><span style="font-size: 16px;">Delete</span></button>
                </div>  
            </div>
        </div>
        <!-- <div class="sub-total">
            <h4>Sub total</h4>
            <h4>{{cartService.totalPrice()}}</h4>
        </div>
        <div class="sub-total">
            <h4>Discount</h4>
            <h4>0</h4>
        </div> -->
        <div class="total">
            <h2>Total Price</h2>
            <h3>{{cartService.totalPrice()}}</h3>
        </div>
        <div >
            <button class="buy-now"(click)="submitOrder()">Buy Now</button>
        </div>
    </div>
    <div *ngIf="cartService.getAllCartItems().length==0">
        <h3>Nothing to show in cart</h3>
    </div>
</div>
